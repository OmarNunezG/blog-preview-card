<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/index.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="container">
      <main>
        <div class="card">
          <section class="card-header">
            <div>
              <img
                src="./assets/images/illustration-article.svg"
                alt="card-image"
                class="card-img img-header"
              />
              <p class="card-category font-small">Learning</p>
              <p class="card-published-date font-small">
                Published 21 Dec 2023
              </p>
            </div>
          </section>
          <section class="card-body">
            <div class="card-body-header">
              <h3 class="card-title">HTML & CSS foundations</h3>
            </div>
            <div class="card-body-info font-small">
              There languages are the background of every website, defining
              structure, content, and presentation.
            </div>
            <div class="card-body-footer">
              <img
                src="./assets/images/image-avatar.webp"
                alt="author-image"
                class="card-img card-author-img"
              />
              <p class="card-author">Greg Hooper</p>
            </div>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
